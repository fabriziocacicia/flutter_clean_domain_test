name: flutter_clean_domain_test
description: A package that provides a testing framework for packages that depends on flutter_clean_domain
version: 1.3.0
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  mocktail: ^0.1.4

  flutter_clean_domain:
    git:
      url: git@github.com:fabriziocacicia/flutter_clean_domain.git
      ref: main

dev_dependencies:
  # Linting and Code analysis
  dart_lint_rules:
    git:
      url: git@github.com:fabriziocacicia/dart_lint_rules.git
      ref: v0.2.0

  # Testing
  test: ^1.22.0
